log4j.rootLogger=DEBUG, file, stdoutlog4j.logger.es=DEBUGlog4j.logger.gov.acp=DEBUGlog4j.logger.com.opensymphony.oscache=WARNlog4j.logger.com.sun.faces=WARNlog4j.logger.org.hibernate=WARNlog4j.logger.org.apache=INFOlog4j.logger.org.springframework=WARNlog4j.logger.org.springframework.web=WARNlog4j.logger.org.springframework.webflow=WARNlog4j.logger.org.directwebremoting=WARN#======================================================# Direct log messages to stdoutlog4j.appender.stdout=org.apache.log4j.ConsoleAppenderlog4j.appender.stdout.layout=org.apache.log4j.PatternLayoutlog4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p %c{1}:%L - <%m>%n# Direct log messages to a log filelog4j.appender.file=org.apache.log4j.RollingFileAppenderlog4j.appender.file.File=/log/llince-rest-spring-security.loglog4j.appender.file.MaxFileSize=1MBlog4j.appender.file.MaxBackupIndex=1log4j.appender.file.layout=org.apache.log4j.PatternLayoutlog4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p %c{1}:%L - <%m>%n